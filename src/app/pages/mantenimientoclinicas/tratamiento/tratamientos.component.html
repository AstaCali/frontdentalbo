<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">{{titulo}}</h4>
            </div>
            <div class="card-body">
                <form action="#"
                    [formGroup]="tratamientoForm" 
                    (submit)="guardarTratamiento()"
                >
                    <div class="form-body">
                        <hr>
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <label>Nombre del Tratamiento</label>
                                    <input type="text" class="form-control" formControlName="name_treatment">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Precio</label>
                                    <input type="number" class="form-control" formControlName="price">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Descuento</label>
                                    <input type="number" class="form-control" formControlName="discount">
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                    </div>
                    <hr>
                    <div class="form-actions">
                        <!-- <button type="submit" class="btn btn-success"
                                [disabled]="tratamientoForm.invalid" >Guardar
                        </button> -->
                        <button type="submit" class="btn btn-info"> <i class="fa fa-check"></i> Guardar</button>
                        &nbsp;
                        <button type="button" class="btn btn-inverse" (click)="cancelar()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
