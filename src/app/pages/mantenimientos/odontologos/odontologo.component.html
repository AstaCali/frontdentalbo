<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white"> {{ titulo }} </h4>
            </div>
            <div class="card-body">
                
                <form class="form-horizontal"
                    [formGroup]="dentistaForm" 
                    (submit)="guardarDentista()"
                    >
                    <div class="form-body">
                        <!-- <h3 class="box-title">Person Info</h3> -->
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Nombre</label>
                                    <div class="col-md-9">
                                        <input type="text" 
                                            class="form-control"
                                            placeholder="Ingrese Nombre"
                                            formControlName="name"
                                        >
                                        <small class="form-control-feedback"> This is inline help </small> </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Apellido</label>
                                    <div class="col-md-9">
                                        <input type="text" 
                                            class="form-control" 
                                            placeholder="Ingrese Apellido"
                                            formControlName="last_name"
                                            >
                                        <small class="form-control-feedback"> This is inline help </small> </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">CI</label>
                                    <div class="col-md-9">
                                        <input type="number" 
                                            class="form-control" 
                                            placeholder="Ingrese numero de carnet"
                                            formControlName="ci"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Celular</label>
                                    <div class="col-md-9">
                                        <input type="number" 
                                            class="form-control" 
                                            placeholder="Ingrese numero telefonico"
                                            formControlName="celular"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Genero</label>
                                    <div class="col-md-9">
                                        <select class="form-control custom-select"
                                            type="text" required="" 
                                            id="gender"
                                            formControlName="gender"
                                        >
                                            <option value="">Seleccione Genero</option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                        </select>
                                        <small class="form-control-feedback"> Select your gender. </small> </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Rol</label>
                                    <div class="col-md-9">
                                        <select class="form-control custom-select" 
                                            formControlName="role_id"
                                            readonly
                                            >
                                            <option value="">Seleccione Un rol</option>
                                            <option *ngFor="let role of roles" 
                                                [value]="role.id">
                                                {{role.name}}
                                            </option>
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->

                        <h3 class="box-title">Usuario</h3>
                        <hr class="m-t-0 m-b-40">
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                            placeholder="Ingrese correo electronico"
                                            formControlName="email"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Password</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                            placeholder="Ingrese contraseÃ±a"
                                            formControlName="password"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <!-- <button type="submit" class="btn btn-success"
                                                [disabled]="dentistaForm.invalid" >Guardar
                                        </button> -->                                            
                                        <button type="submit" class="btn btn-info"
                                                 ><i class="fa fa-check"></i>Guardar
                                        </button>
                                        &nbsp;
                                        <button type="button" class="btn btn-inverse" (click)="cancelar()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
